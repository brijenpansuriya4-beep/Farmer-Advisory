<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Quick Links</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8f4;
      padding: 20px;
      color: #333;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
    }

    /* Contact Section */
    .contact-section, .quick-links {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-section h3,
    .quick-links h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 16px;
      margin: 6px 0;
      line-height: 1.6;
    }

    /* Links Styling */
    .quick-links ul {
      list-style: none;
      padding: 0;
    }

    .quick-links ul li {
      margin: 8px 0;
    }

    .quick-links ul li a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 16px;
      transition: 0.3s;
    }

    .quick-links ul li a:hover {
      color: #1b5e20;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .contact-section, .quick-links {
        width: 100%;
        padding: 15px;
      }
      .quick-links ul li a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Contact & Quick Links</h2>

  <!-- Contact Section -->
  <div class="contact-section">
    <h3>Contact</h3>
    <p><strong>Address:</strong> Vikas Bhavan, Thiruvananthapuram, Kerala - 695033</p>
    <p><strong>Email:</strong> <a href="mailto:cru.agridir@kerala.gov.in">cru.agridir@kerala.gov.in</a></p>
    <p><strong>Phone:</strong> 0471-2304481, 0471-2304480</p>
  </div>

  <!-- Quick Links Section -->
  <div class="quick-links">
    <h3>Quick Links</h3>
    <ul>
      <li><a href="https://keralaagriculture.gov.in/en/home-mal-2/" target="_blank">Kerala Agriculture - Home</a></li>
      <li><a href="http://keralaagriculture.gov.in/contact-us/" target="_blank">Kerala Agriculture - Contact Us</a></li>
    </ul>
  </div>

</body>
</html>
